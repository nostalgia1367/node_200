<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>vue 시작하기!!</title>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>

        <div id="start">
            <input type="radio" value="1" v-model="pick">
            <label>1</label>
            <input type="radio" value="2" v-model="pick">
            <label>2</label>
            <br>
            <h1>선택: {{ pick }}</h1>
        </div>

        <script type="text/javascript">
        let app = new Vue({
            el: '#start',
            data () {
                return {
                    pick: ''
                }
            }
        })
        </script>
    </body>
</html>

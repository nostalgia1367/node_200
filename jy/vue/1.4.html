<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>vue</title>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>

        <div id="start">
            <a v-bind:href="link1">페이지 이동</a>
            <img v-bind:src="src1" alt="fron.png">
        </div>

        <script type="text/javascript">
        let app = new Vue({
            el: '#start',
            data () {
                return {
                    link1: 'http://naver.com',
                    src1: 'https://source.unsplash.com/random/100x100'
                }
            }
        })
        </script>
    </body>
</html>
